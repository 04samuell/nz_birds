<!DOCTYPE html>
<html lang="en-nz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>NZ Birds</title>
</head>

<body class="document-body">
    <header class="header">
        <h1 class="header-text">
            <img src="data/images/icon.png" alt="site icon" class="icon">
            New Zealand Birds
            <img src="data/images/icon.png" alt="site icon" class="icon">
        </h1>
    </header>

    <nav class="nav">
        <h1 class="sub-title">
            Filter Birds
        </h1>

        <form>
            <label for="search-bar" class="filter-label">Search</label>
            <input type="text" class="filter" name="search" id="search-bar" placeholder="Search birds">
            <label for="conservation-filter" class="filter-label">Filter by Conservation</label>
            <select name="conservation-filter" class="filter" id="conservation-filter">
                <option value="all">All</option>
                <option value="not-threatened">Not Threatened</option>
                <option value="naturally-uncommon">Naturally Uncommon</option>
                <option value="relicit">Relicit</option>
                <option value="recovering">Recovering</option>
                <option value="declining">Declining</option>
                <option value="nationally-increasing">Nationally Increasing</option>
                <option value="nationally-vulnerable">Nationally Vulnerable</option>
                <option value="nationally-endangered">Nationally Endagered</option>
                <option value="nationally-critical">Nationally Critical</option>
                <option value="data-deficient">Data Deficient</option>
              </select>
            
            <label for="other-filter" class="filter-label">Filter by</label>
            <select name="other-filter" class="filter" id="other-filter">
                <option value="light-heavy">Lightest to Heaviest</option>
                <option value="heavy-light">Heaviest to Lightest</option>
                <option value="smallest-tallest">Smallest to Tallest</option>
                <option value="tallest-smallest">Tallest to Smallest</option>
            </select>
            <button type="submit" id="filter-button" class="filter-button">FILTER RESULTS</button>
        </form>

    </nav>

    <main class="main-content">
        <section>
            <h2 id="image-section">Hello</h2>
            <p>
                Main content images and whatnot <!-- This is where the images will go, each image can append a p element, this p element is a placeholder -->
            </p>
        </section>
    </main>

    <footer class="footer">
        <p>
            Data licensed from <a href="https://www.birdsnz.org.nz">Birds New Zealand</a> for educational use within the
            University of Otago.
        </p>
    </footer>


</body>

</html>
